<div id="model_editor_panel">
  <button type="button" (click)="onClick(0)" ng-disabled="$ctrl.disabled" title="Reverse the left side and right side of the 3D model.">
    <i class="fa fa-fw fa-arrows-h fa-3x"></i>
  </button>
  <button type="button" (click)="onClick(2)" ng-disabled="$ctrl.disabled" title="Copy the right side to left side of the 3D model.">
    <i class="fa fa-fw fa-long-arrow-left fa-3x"></i>
  </button>
  <button type="button" (click)="onClick(1)" ng-disabled="$ctrl.disabled" title="Copy the left side to right side of the 3D model.">
    <i class="fa fa-fw fa-long-arrow-right fa-3x"></i>
  </button>
  <button type="button" (click)="onClick(4)" ng-disabled="$ctrl.disabled" title="Initialize the 3D model.">
    <i class="fa fa-fw fa-male fa-4x"></i>
  </button>
  <button type="button" (click)="onClick(3)" title="Reset the camera position.">
    <i class="fa fa-fw fa-camera fa-3x"></i>
  </button>
</div>
