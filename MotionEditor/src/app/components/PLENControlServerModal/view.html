<div class="modal-header">
  <button type="button" ng-click="$ctrl.cancel()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">Connect to the "Control Server".</h4>
</div>
<div class="modal-body">
  <article>
    <h2>Connecting Process</h2>
    <ol>
      <li>Connect your PLEN with USB (type micro B) cable.</li>
      <li>
        Run the <a href="https://github.com/plenprojectcompany/plen-ControlServer/releases/" target="_blank">&quot;Control Server&quot;</a>.
        MOTION EDITOR REQUIRES CONTROL SERVER WHICH IS <b>VERSION 2.3.1 OR ABOVE</b>!
      </li>
      <li>Click to the &quot;Connect&quot; button.</li>
    </ol>

    <h2>Server Setting</h2>
    <div class="form-group">
      <label for="server-ipaddr-input">Server IP Address (and Port).</label>
      <input type="text" class="form-control" id="server-ipaddr-input" ng-model="$ctrl.ip_addr" />
    </div>
  </article>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="$ctrl.connect()">Connect</button>
  <button class="btn btn-default" ng-click="$ctrl.cancel()">Cancel</button>
</div>
